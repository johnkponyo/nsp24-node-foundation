<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hacker Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', monospace;
            background-color: black;
            color: #00FF00; /* Green text */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: red;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #00FF00;
            background-color: black;
            color: #00FF00;
            font-family: 'Press Start 2P', monospace;
        }
        button {
            background-color: red;
            color: white;
            padding: 10px 15px;
            border: 2px solid red;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Press Start 2P', monospace;
        }
        button:hover {
            background-color: #B22222; /* Darker red on hover */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: black;
            border: 2px solid #00FF00;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<header>
    <h1>Hello, Hackers!</h1>
</header>

<main>

    <h2>Users:</h2>
    <ul id="user-list">
        {{userList}}
    </ul>
</main>

</body>
</html>
